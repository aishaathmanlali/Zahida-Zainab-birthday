<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Gift</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="https://cdn-icons-png.flaticon.com/512/4642/4642429.png">
</head>
<body>
    <div id="main">
        <h1>Today is Zahida Zainab's birthday 🎉</h1>
        <img id="baby-img" src="images/Zainabjpeg.jpeg">
        <h2 id="how-old">One year old</h2>
        <h4 id="dob">05.12.2023</h4>
    </div>
    
    <div class="surprise">
        <h2 class="surprise-text">How I feel today 🥳</h2>
        <h3 class="surprise-hint">(Hover over the gift)</h3>
        <div class="surprise-pic" id="surprise-pic-excited"></div>
    </div>
    
    <div class="surprise">
        <h2 class="surprise-text">The best character that describes you 😍</h2>
        <div class="surprise-pic" id="surprise-pic-penguin"></div>
    </div>
    
    <div class="surprise">
        <h2 class="surprise-text">How I feel as your mum👇</h2>
        <div class="surprise-pic" id="surprise-pic-good"></div>
    </div>
    
    <div class="surprise">
        <h2 class="surprise-text">You are who you are because 💪</h2>
        <div class="surprise-pic" id="surprise-pic-proud"></div>
    </div>
    
     <div class="surprise">
        <h2 class="surprise-text">My dream for you 🥂</h2>
        <div class="surprise-pic" id="surprise-pic-dream"></div>
    </div>
    
    <!-- Add the footer here. -->
    <h3 id="real-gift">Want to see your real gift? Click <span id="secret">here</span></h3>
</body>
</html>
